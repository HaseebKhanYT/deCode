<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>deCode - How far can you go?</title>
  </head>
  <body class="rich-black-bg">
    <header class="container py-2 px-1">
      <h1 class="alabaster">DeCode - How far can you go?</h1>
    </header>
    <main class="container pr">
      <h2 class="alabaster my-2">Level <span id="levelCounter"></span></h2>

      <div id="flag1" class="container d-flex justify-center align-center">
        <div class="square center mx-2">
          <img
            width="160px"
            height="80px"
            src="ukraine-flag.png"
            alt="flag of
          ukraine-flag"
          />
        </div>
        <div class="vs"><span class="v">V</span><span class="s">S</span></div>
        <div class="square center reverse mx-2">
          <img
            width="160px"
            height="80px"
            src="russia-flag.png"
            alt="flag of
          ukraine-flag"
          />
        </div>
      </div>

      <div id="flag2" class="container d-flex justify-center align-center">
        <div class="square center mx-2">
          <img
            width="160px"
            height="80px"
            src="usa-flag.png"
            alt="flag of
          usa-flag"
          />
        </div>
        <div class="vs"><span class="v">V</span><span class="s">S</span></div>
        <div class="square center reverse mx-2">
          <img
            width="160px"
            height="80px"
            src="iraq-flag.png"
            alt="flag of
          iraq-flag"
          />
        </div>
      </div>

      <div id="flag3" class="container d-flex justify-center align-center">
        <div class="square center mx-2">
          <img
            width="160px"
            height="80px"
            src="usa-flag.png"
            alt="flag of
          usa-flag"
          />
        </div>
        <div class="vs"><span class="v">V</span><span class="s">S</span></div>
        <div class="square center reverse mx-2">
          <img
            width="160px"
            height="80px"
            src="iraq-flag.png"
            alt="flag of
          iraq-flag"
          />
        </div>
      </div>
      <div class="container flex-column my-3">
        <div id="question-container">
          <h2 id="question" class="alabaster"></h2>
          <form id="answer-form" class="alabaster my-1 dark">
            <label>
              <input type="radio" name="answer" value="1" />
              <span class="design"></span>
              <span id="option1"></span>
            </label>
            <br />
            <label>
              <input type="radio" name="answer" value="2" />
              <span class="design"></span>
              <span id="option2"></span>
            </label>
            <br />
            <label>
              <input type="radio" name="answer" value="3" />
              <span class="design"></span>
              <span id="option3"></span>
            </label>
            <br />
            <label>
              <input type="radio" name="answer" value="4" />
              <span class="design"></span>
              <span id="option4"></span>
            </label>
            <br />
            <div class="container my-2">
              <a class="btn blue" type="button" onclick="checkAnswer()"
                >Submit Answer</a
              >
            </div>
          </form>
        </div>
        <div class="alabaster" id="passcode-container" style="display: none">
          <h2>Passcode Generated</h2>
          <p id="passcode"></p>
          <h2>Enter Passcode</h2>
          <input type="text" id="passcode-input" />
          <button type="button" onclick="checkPasscode()">
            Submit Passcode
          </button>
        </div>
        <div class="alabaster" id="message-container"></div>
      </div>
    </main>

    <footer class="alabaster center my-2">created by Team Fantastic 4</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
