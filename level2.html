<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>deCode - How far can you go?</title>
  </head>
  <body class="rich-black-bg">
    <header class="container py-2 px-1">
      <h1 class="alabaster">DeCode - How far can you go?</h1>
    </header>
    <main class="container pr">
      <h2 class="alabaster my-2">Level 2</h2>

      <div id="flags" class="container d-flex justify-center align-center">
        <div class="square center mx-2">
          <img
            width="160px"
            height="80px"
            src="usa-flag.png"
            alt="flag of
          usa-flag"
          />
        </div>
        <div class="vs"><span class="v">V</span><span class="s">S</span></div>
        <div class="square center reverse mx-2">
          <img
            width="160px"
            height="80px"
            src="iraq-flag.png"
            alt="flag of
          iraq-flag"
          />
        </div>
      </div>
    </main>

    <footer class="alabaster center my-2">created by Team Fantastic 4</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
